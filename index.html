<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div class="column">
                <button>1</button>
                <button>4</button>
                <button>7</button>
                <button>0</button>
            </div>
            <div class="column">
                <button>2</button>
                <button>5</button>
                <button>8</button>
            </div>
            <div class="column">
                <button>3</button>
                <button>6</button>
                <button>9</button>
            </div>
            <div class="column">
                <button>C</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
